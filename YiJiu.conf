# Quantumult X个人配置 (by WowYiJiu)

[general]
# Quantumult X 会对 server_check_url 指定的网址进行相应测试，以确认节点的可用性
# 同样可以在 server_local/remote 中，为节点、订阅单独指定server_check_url参数
server_check_url=http://www.google.com/generate_204
network_check_url=http://www.baidu.com/
# 资源解析器
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
# 用于节点页面的节点信息展示，可完整自定义展示内容与方式
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://github.com/KOP-XIAO/QuantumultX/raw/master/Scripts/IP_API.js
#dns exclusion list中的域名将不使用fake-ip方式. 其它域名则全部采用 fake-ip 及远程解析的模式
;dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me
# 下列表中的内容将不经过 QuantumultX的处理
;excluded_routes= 192.168.0.0/16, 172.16.0.0/12, 100.64.0.0/10, 10.0.0.0/8
;icmp_auto_reply=true

# 指定的 dns服务器
[dns]
server=223.5.5.5
server=114.114.114.114
server=119.29.29.29
server=8.8.8.8
# 指定域名解析dns
;server=/*.jd.com/119.28.28.28

# 策略组
[policy]
# 自动选择最优节点
url-latency-benchmark=⚡️ Auto, server-tag-regex=HK, check-interval=600, tolerance=100, img-url=https://raw.githubusercontent.com/WowYiJiu/Personal/main/icon/Auto.png
static= Apple, direct, proxy, img-url=https://raw.githubusercontent.com/WowYiJiu/Personal/main/icon/Apple.png
static=💎 Bilibili, 🇭🇰 香港, 🇨🇳 台湾, direct, img-url=https://raw.githubusercontent.com/WowYiJiu/Personal/main/icon/bilibili.png
static=🖥 Netflix, 🇸🇬 新加坡, proxy, img-url=https://raw.githubusercontent.com/WowYiJiu/Personal/main/icon/Netflix.png
static=🎶 TikTok, 🇭🇰 香港, proxy, img-url=https://raw.githubusercontent.com/WowYiJiu/Personal/main/icon/TikTok.png
static=🛑 Adblock, reject, direct, proxy, img-url=https://raw.githubusercontent.com/WowYiJiu/Personal/main/icon/Adblock.png
static=🐟 Final, ⚡️ Auto, direct, proxy, img-url=https://raw.githubusercontent.com/WowYiJiu/Personal/main/icon/Final.png
static=🇸🇬 新加坡, server-tag-regex=(?!.*(IPLC)).*(SG), img-url=https://raw.githubusercontent.com/WowYiJiu/Personal/main/icon/SG.png
static=🇭🇰 香港, server-tag-regex=(?!.*(IPLC)).*(HK), img-url=https://raw.githubusercontent.com/WowYiJiu/Personal/main/icon/HK.png
static=🇨🇳 台湾, server-tag-regex=TW, img-url=https://raw.githubusercontent.com/WowYiJiu/Personal/main/icon/TW.png

