# GeoIP China(若启用，则禁用 ChinaIP.list)
;geoip, cn, direct
final, 🐟 Final

[rewrite_local]
# TikTok解锁 JP|KR|UK|US|TW
(?<=_region=)CN(?=&) url 307 UK
(?<=&mcc_mnc=)4 url 307 2
^(https?:\/\/(tnc|dm)[\w-]+\.\w+\.com\/.+)(\?)(.+) url 302  $1$4

