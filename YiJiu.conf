https://gitee.com/chavyleung/scripts/raw/master/box/rewrite/boxjs.rewrite.quanx.conf, tag=BoxJs稳定版, update-interval=86400, opt-parser=false, enabled=true

# 本地服务器
[server_local]

# 本地分流规则(对于完全相同的某条规则，本地的将优先生效)
[filter_local]
ip-cidr, 10.0.0.0/8, direct
ip-cidr, 127.0.0.0/8, direct
ip-cidr, 172.16.0.0/12, direct
ip-cidr, 192.168.0.0/16, direct
ip-cidr, 224.0.0.0/24, direct
geoip, cn, direct
final, 🐟 Final

# 本地复写规则
[rewrite_local]
# TikTok解锁 JP|KR|UK|US|TW
(?<=_region=)CN(?=&) url 307 US
(?<=&mcc_mnc=)4 url 307 2
^(https?:\/\/dm[\w-]+\.\w+\.com\/.+)(\?)(.+) url 302  $1$3

# 任务模块
[task_local]

# 以下为证书&主机名部分
[mitm]
# 开启 mitm，需要自行在Quantumult X中生成证书、安装、信任
